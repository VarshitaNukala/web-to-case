<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Submit Case</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div class="container">
      <h1>Submit Your Case</h1>
      <form
        action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8"
        method="POST"
      >
        <input type="hidden" name="orgid" value="00D5i000008wdxh" />
        <input type="hidden" name="retURL" value="http://www.salesforce.com" />
        <input
          placeholder="Contact Name"
          id="name"
          maxlength="80"
          name="name"
          size="20"
          type="text"
        /><br />

        <fieldset>
          <input
            placeholder="Email"
            id="email"
            maxlength="80"
            name="email"
            size="20"
            type="text"
            tabindex="1"
            
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            id="phone"
            maxlength="40"
            name="phone"
            size="20"
            type="text"
            placeholder="Phone"
            tabindex="1"
            
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Subject"
            id="subject"
            maxlength="80"
            name="subject"
            size="20"
            type="text"
          />
        </fieldset>
        <fieldset>
          <textarea placeholder="Description" name="description"></textarea>
        </fieldset>
        
        <fieldset>
          <input type="submit" name="submit" />
        </fieldset>
      </form>
    </div>

    <script src="" async defer></script>
  </body>
</html>
